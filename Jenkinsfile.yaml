pipeline:
  agent:
    any: true

  environment:
    IMAGE_NAME: "sriramhukum/mytestapp"
    TAG: "latest"

  stages:
    - stage: Checkout
      steps:
        - sh: "git clone https://github.com/JyothiradityaSriram/my-docker-project repo"
        - sh: "cd repo && ls -la"

    - stage: Build Docker Image
      steps:
        - sh: "cd repo && docker build -t $IMAGE_NAME:$TAG ."

    - stage: Login
      steps:
        - withCredentials:
            - id: dockerhub-creds
              type: usernamePassword
              usernameVariable: DOCKER_USER
              passwordVariable: DOCKER_PASS
        - sh: "echo \"$DOCKER_PASS\" | docker login -u \"$DOCKER_USER\" --password-stdin"

    - stage: Push Image
      steps:
        - sh: "docker push $IMAGE_NAME:$TAG"

  post:
    always:
      - sh: "echo Pipeline Completed"
