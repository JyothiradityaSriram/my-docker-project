pipeline {
    agent any
    environment {
        IMAGE_NAME = "sriramhukum/mytestapp"
        TAG = "latest"
    }
    stages {
        stage('Checkout') {
            steps {
                sh 'git clone https://github.com/JyothiradityaSriram/my-docker-project.git'
            }
        }
        stage('Build') {
            steps {
                sh 'docker build -t $IMAGE_NAME:$TAG .'
            }
        }
        stage('Push') {
            steps {
                sh 'docker push $IMAGE_NAME:$TAG'
            }
        }
    }
}
